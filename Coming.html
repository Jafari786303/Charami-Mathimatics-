<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>به‌زودی در دسترس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      font-family: 'Vazir', sans-serif;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fde6e6;
      color: #a30000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      direction: rtl;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      border-radius: 12px;
      background-color: #fde6e6;
    }

    h1 {
      font-size: 26px;
      color: #b30000;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      background-color: #cc0000;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>این قابلیت به‌زودی فعال خواهد شد</h1>
    <p>در حال آماده‌سازی این بخش هستیم. لطفاً در روزهای آینده دوباره سر بزنید.</p>
    <a href="index.html" class="button">بازگشت به صفحه اصلی</a>
  </div>

</body>
</html>
