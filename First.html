<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #fce4ec;  /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;  /* Right-to-left text direction for Persian */
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            color: #e91e63;  /* Pink color for the title */
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #f48fb1;  /* Light pink border */
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #e91e63;  /* Pink button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #d81b60;  /* Darker red-pink on hover */
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>ورود</h2>
    <div class="error-message" id="error-message">نام کاربری یا رمز عبور اشتباه است</div>
    <form id="login-form" onsubmit="return validateLogin(event)">
        <input type="text" id="username" placeholder="نام کاربری" required>
        <input type="password" id="password" placeholder="رمز عبور" required>
        <button type="submit">ورود</button>
    </form>
</div>

<script>
    function validateLogin(event) {
        event.preventDefault();

        // Get the values of the username and password
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Check the credentials
        if (username === 'CharamiAdmin' && password === 'be786') {
            window.location.href = 'Second.html';  // Redirect to Second.html upon successful login
        } else {
            document.getElementById('error-message').style.display = 'block';
        }
    }
</script>

</body>
</html>
