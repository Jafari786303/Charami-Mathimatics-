<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت‌نام کلاس آنلاین</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.ibb.co/9HjnLhM3/CMJ-FI.png" type="image/png">
  <style>
    * { font-family: 'Vazirmatn', sans-serif; box-sizing: border-box; }
    body {
      background: linear-gradient(to bottom, #d7f0e7, #e6f3f9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }
    .form-container {
      background: #fff;
      border-radius: 15px;
      padding: 30px 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #2f7d32;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #2f7d32;
      color: white;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #388e3c;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>فرم ثبت‌نام کلاس آنلاین</h2>

    <form id="registerForm" action="https://formsubmit.co/mhmdhaffi42@gmail.com" method="POST">
      <label for="idname">شناسه (ID) شما چیست؟</label>
      <input type="text" id="idname" name="ID Name" required>

      <label for="times">در چه زمان‌هایی می‌توانید در کلاس شرکت کنید؟</label>
      <textarea id="times" name="Available Times" rows="4" required></textarea>

      <!-- Hidden fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://jafari786303.github.io/Charami-Mathimatics-/Thanks.html"><br><br>

      <button type="submit">ارسال اطلاعات</button>
    </form>
  </div>

</body>
</html>
