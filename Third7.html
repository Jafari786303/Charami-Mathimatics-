<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>انتخاب گزینه‌ها</title>
  <link rel="icon" href="https://i.ibb.co/9HjnLhM3/CMJ-FI.png" type="image/png">
  <link rel="shortcut icon" href="https://i.ibb.co/9HjnLhM3/CMJ-FI.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
    }
    body {
      background: linear-gradient(270deg, #e3f2fd, #c8e6c9, #ffe0b2, #f8bbd0);
      background-size: 800% 800%;
      animation: backgroundShift 20s ease infinite;
      color: #333;
      overflow-x: hidden;
    }
    @keyframes backgroundShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: slideIn 1s ease-out;
    }
    header h1 {
      font-size: 28px;
    }
    main {
      padding: 30px;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }
    main p {
      font-size: 18px;
      margin-bottom: 25px;
    }
    .option-btn {
      background-color: #43a047;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      animation: bounceIn 1.5s ease-out;
      margin: 10px;
    }
    .option-btn:hover {
      background-color: #388e3c;
      transform: scale(1.05);
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
    @keyframes slideIn {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <h1>ریاضی با استاد چرامی</h1>
  </header>
  <main>
    <p>
      یہی از گزینہ ھای زیر را انتخاب کنید:
    </p>
    <button class="option-btn" onclick="window.location.href='video7.html'">
      ویدیو ھا
    </button>
    <button class="option-btn" onclick="window.location.href='OC7.html'">
      کلاس ھای آنلاین
    </button>
    <button class="option-btn" onclick="window.location.href='OT7.html'">
      تست ھای آنلاین
    </button>
  </main>
  <footer>
    &copy; 2025 ریاضی با استاد چرامی - تمامی حقوق محفوظ است.
  </footer>
</body>
</html>
