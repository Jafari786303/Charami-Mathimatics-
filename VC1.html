<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ویدیوهای محلی</title>
  <style>
    body {
      background-color: #f64b84;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      color: white;
    }

    h1 {
      margin-bottom: 30px;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    video {
      width: 80%;
      max-width: 800px;
      border: 4px solid white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn {
      background-color: #e91e63;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <h1>ویدیوهای آموزشی خود را ببینید</h1>

  <div class="video-container">
    <video controls>
      <source src="video1.mp4" type="video/mp4">
      مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
    </video>

    <video controls>
      <source src="video2.mp4" type="video/mp4">
      مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
    </video>
  </div>
</body>
</html>
