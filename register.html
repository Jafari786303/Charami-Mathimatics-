<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت‌نام چرامی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Vazirmatn', sans-serif; box-sizing: border-box; }
    body {
      background: url('https://i.ibb.co/Mx584fD/charami-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0d47a1;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #0d47a1;
      color: white;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1565c0;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
      display: none;
    }
    .disabled {
      opacity: 0.6;
      pointer-events: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>فرم ثبت‌نام چرامی</h2>
    <form id="registerForm">
      <label>نام کامل</label>
      <input type="text" name="name" required>

      <label>شماره تماس</label>
      <input type="text" name="phone" required>

      <label>ایمیل</label>
      <input type="email" name="email" required>

      <label>چگونه با این پلتفرم آشنا شدید؟</label>
      <textarea name="discovery" rows="3"></textarea>

      <button type="submit">ثبت‌نام</button>
    </form>
    <div class="success" id="successMsg">فرم با موفقیت ارسال شد!</div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const successMsg = document.getElementById('successMsg');

    // Disable form if already submitted
    if (localStorage.getItem("charamiSubmitted") === "true") {
      form.classList.add("disabled");
      form.style.display = "none";
      successMsg.style.display = "block";
      successMsg.innerText = "شما قبلاً فرم را ارسال کرده‌اید.";
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Stop default form action

      const formData = new FormData(form);

      try {
        const response = await fetch('https://formsubmit.co/ajax/mhmdhaffi42@gmail.com', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          localStorage.setItem("charamiSubmitted", "true");
          form.reset();
          form.style.display = "none";
          successMsg.innerText = "فرم با موفقیت ارسال شد!";
          successMsg.style.display = "block";
        } else {
          alert("ارسال با خطا مواجه شد. لطفاً دوباره تلاش کنید.");
        }
      } catch (error) {
        alert("اتصال به سرور برقرار نشد.");
      }
    });
  </script>

</body>
</html>
