<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت‌نام چرامی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Vazirmatn', sans-serif; box-sizing: border-box; }
    body {
      background: url('https://i.ibb.co/Mx584fD/charami-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0d47a1;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #0d47a1;
      color: white;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1565c0;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: green;
      display: none;
    }
    .error {
      color: red;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>فرم ثبت‌نام چرامی</h2>

    <form id="registerForm" action="https://formsubmit.co/ajax/mhmdhaffi42@gmail.com" method="POST">
      <label>نام کامل</label>
      <input type="text" name="name" required>

      <label>شماره تماس</label>
      <input type="text" name="phone" required>

      <label>ایمیل</label>
      <input type="email" name="email" required>

      <label>چگونه با این پلتفرم آشنا شدید؟</label>
      <textarea name="discovery" rows="3"></textarea>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <button type="submit">ثبت‌نام</button>
    </form>

    <div class="message" id="messageBox"></div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const message = document.getElementById('messageBox');

    if (localStorage.getItem("charami_submitted") === "true") {
      form.style.display = "none";
      message.textContent = "شما قبلاً فرم را پر کرده‌اید.";
      message.classList.add("error");
      message.style.display = "block";
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      if (localStorage.getItem("charami_submitted") === "true") {
        message.textContent = "شما قبلاً فرم را پر کرده‌اید.";
        message.classList.add("error");
        message.style.display = "block";
        return;
      }

      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          form.style.display = "none";
          message.textContent = "اطلاعات شما با موفقیت ارسال شد";
          message.classList.remove("error");
          message.style.display = "block";
          localStorage.setItem("charami_submitted", "true");
        } else {
          message.textContent = "ارسال ناموفق بود. لطفاً دوباره تلاش کنید.";
          message.classList.add("error");
          message.style.display = "block";
        }
      }).catch(error => {
        message.textContent = "خطایی رخ داد. لطفاً اتصال اینترنت را بررسی کنید.";
        message.classList.add("error");
        message.style.display = "block";
      });
    });
  </script>

</body>
</html>
