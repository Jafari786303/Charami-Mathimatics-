<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت‌نام کلاس آنلاین</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom, #d7f0e7, #e6f3f9);
      text-align: center;
    }
    header {
      background-color: #2f7d32;
      padding: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .form-container {
      background-color: white;
      display: inline-block;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 30px;
      background-color: #2f7d32;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .message {
      color: green;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }
    .error-message {
      color: red;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<header>ثبت‌نام کلاس‌های آنلاین</header>

<div class="form-container">
  <div class="error-message" id="alreadySubmitted">شما قبلاً ثبت‌نام کرده‌اید.</div>

  <form id="classForm" action="https://formsubmit.co/mhmdhaffi42@gmail.com" method="POST">
    <label for="name">شناسه (ID) شما چیست؟</label>
    <input type="text" id="name" name="شناسه کاربر" required>

    <label for="time">در چه زمان‌هایی می‌توانید در کلاس شرکت کنید؟</label>
    <textarea id="time" name="زمان‌های در دسترس" rows="4" required></textarea>

    <!-- Hidden fields -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="https://jafari786303.github.io/Charami-Mathimatics-/Thanks.html">

    <button type="submit">ارسال اطلاعات</button>
  </form>

  <div class="message" id="successMessage">
    اطلاعات شما با موفقیت برای معلم ارسال شد. پس از بررسی زمان‌های در دسترس، به شما اطلاع داده خواهد شد.
  </div>
</div>

<script>
  const form = document.getElementById('classForm');
  const successMessage = document.getElementById('successMessage');
  const alreadySubmitted = document.getElementById('alreadySubmitted');

  if (document.cookie.includes("alreadyClassRegistered=true")) {
    form.style.display = "none";
    alreadySubmitted.style.display = "block";
  }

  form.addEventListener("submit", () => {
    document.cookie = "alreadyClassRegistered=true; max-age=31536000"; // یک سال
    successMessage.style.display = "block";
  });
</script>

</body>
</html>
